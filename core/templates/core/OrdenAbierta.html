{% extends "core/base.html" %}

{% block content %}
<section>
    <div class="conainer">
        <div class="row">
            
        </div>
        <div class="row">
            {% for item in object_list %}
                <br>
                {% if item.items.all %}
                    
                    <a href="{% url 'DetalleOrden' item.id %}">{{item.user}}</a>
                    {% for prof in item.items.all %}
                        <div>
                            <li>
                                {{prof}}
                            </li>
                        </div>
                    {% endfor %}
                {% endif %}    
            {% empty %}
                <li>No articles yet.</li>
            {% endfor %}
        </div>
    </div>
</section>



{% endblock content %}
