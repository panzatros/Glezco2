{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<section class="mb-5 mt-5">
    <div class="container">
        <div class="row justify-content-md-center">
            <h1>{{object.titulo}}</h1>
        </div>
        <div class="row">
            <div class="col"> &nbsp; </div>
            <div class="col">
                <form method="post" action="{{ item.get_absolute_url_panel_edit }}" enctype="multipart/form-data">
    
                    {{form|crispy}}
                    {% csrf_token %}
                    <button type="submit" class="site-btn">Agregar Producto</button>
                </form>
            </div>
            <div class="col"> &nbsp; </div>

        </div>

    </div>
</section>

{% endblock content %}
